<section id="login">
  <div class="bwm-form" >
    <div class="row">
      <div class="col-sm-4 offset-sm-4" >
        <h1  class="page-title" style = "text-align: center;">Login</h1>
        <div class="card card-body" >

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group" >
            <label  for="username">Username</label>
            <input type="username"
                    class="form-control"
                    id="username"
                    formControlName="username" 
                    autofocus>
            <div *ngIf="isInvalidForm('username')"
              class="alert alert-danger">

              <div *ngIf="isRequired('username')">
                username is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    autofocus>
              <div *ngIf="isInvalidForm('password')"
                  class="alert alert-danger">
  
                  <div *ngIf="isRequired('password')">
                    password is required.
                  </div>
              </div>
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
