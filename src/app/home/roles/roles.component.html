<div class="alert alert-dark">
  <h1 style="text-align: center;">User Roles</h1> <br>

  <a  routerLink="/createRoles" ><button  class="btn btn-danger">
    Create Roles</button></a>

    <a  routerLink="/ActiveRoles" ><button  class="btn btn-danger">
      Active Roles</button></a>

      <a  routerLink="/DeactiveRoles" ><button  class="btn btn-secondary">
        Deactive Roles</button></a><br><br>


<table >
  <tr>
    <th>id</th>
    <th>name</th>
    <th>displayName</th>
    <th>description</th>
    <th colspan="3">isDeleted</th>
  </tr>
  
    <tr *ngFor="let roles of role" class="alert alert-light " class= "table table-borderd" >
      <td> {{roles.id}}</td>
      <td> {{roles.name}}</td>
      <td> {{roles.displayName}}</td>
      <td> {{roles.description}}</td>
      <td> {{roles.isDeleted}}</td>
      <td>  <button [routerLink]="['/updateRole', roles.id]" routerLinkActive="active" class="btn btn-secondary">
      Edit
    </button></td>
    <td><button (click)="deleteRole(roles.id)" class="btn btn-danger">Delete</button></td>
    </tr>
</table>
