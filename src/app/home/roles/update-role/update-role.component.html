<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <form (submit)="updateRole() ">

        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="role.name" class="form-control" placeholder="Name" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="description" [(ngModel)]="role.description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
          <input type="text" name="displayName" [(ngModel)]="role.displayName" class="form-control" placeholder="DisplayName">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
