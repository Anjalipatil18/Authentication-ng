<table  >
  <tr>
    <th>id</th>
    <th>userId</th>
    <th>roleId</th>
   
  </tr>
  
  <tr *ngFor="let relation of relations"  class="alert alert-light " class= "table table-borderd"  >
      <td *ngIf="relation.isDeleted===true"> {{relation.id}}</td>
      <td *ngIf="relation.isDeleted===true"> {{relation.userId}}</td>
      <td *ngIf="relation.isDeleted===true"> {{relation.roleId}}</td>
      
  </tr>
</table>
